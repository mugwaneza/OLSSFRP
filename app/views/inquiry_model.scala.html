@*Signup/Signin Section*@
@*    ============================-->*@
<section id="">

    <div class="container">
        <div class="row">

            <div class="modal fade  modal-xl " id="signup" tabindex="-1" role="dialog" aria-labelledby="singn&up" aria-hidden="true">
                <div class="modal-dialog" role="">
                    <div class="modal-content  ">

                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Chat with us</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body col-lg-10">

                                            <form class="form mt-3 ml-5" method="post" action="/signup/agent/create" autocomplete="off" id="agentsigupform">

                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="names" placeholder="Enter your names" id="names">
                                                </div>

                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="NID / Email" name="identity" id="identity">
                                                </div>
                                                <div class="form-group">
                                                  <textarea name="inquery" rows="2" placeholder="Type your inquiry here" class="form-control"></textarea>
                                                </div>

                                                <div class="form-group">
                                                    <input type="submit" class="btn btn-dark form-control" value="Send">
                                                </div>

                                            </form>

                            </div>
                            <div class="modal-footer">

                                </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
</section>
